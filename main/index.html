<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/icon.css" rel="stylesheet">
  <link href="css/font.css" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Jogo de Damas - Com chat</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12" style="text-align:center">
        <h1 class="game-title">Jogo de Damas</h5>
      </div>
    </div> 
    <div class="row">
      <div class="col s12 m6 offset-m3" style="margin-left: 0px !important; width:100% !important;">

        <div class="buttons-screen">
          <div class="row">
            <div class="col s10 offset-s1">
              <input type="text" id="roomName" placeholder="Nome da sala" style="padding-left:10px">
            </div>
            <div class="col s12 center">
              <div class="btn btn-large waves-effect create" id="create">Criar sala</div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              <h5 class="room-list-title">Lista de salas</h5>
            </div>
            <div class="col s12 center">
              <ul class="room-list">

              </ul>
            </div>
          </div>
        </div>
        <div class="game-screen">
          <div class="row">
            <div class="col s4">
              <a href="">
                <div class="btn back">Voltar</div>
              </a>

            </div>
          </div>
          <div class="row" style="padding-bottom: 20px;">
            <div class="col s12">
              <div class="message">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6" style="text-align: -webkit-center;">
              <div id="tabuleiro">
    		      </div>
    		      <div id="info" style="display: none !important;">
    		        <ul>
    		            <li>Casa selecionada: <span id="info_casa_selecionada"/></li>
    		            <li>Peca selecionada: <span id="info_peca_selecionada"/></li>
    		        </ul>
    		      </div>
            </div>
            <div class="col s6 m6 offset-m3" style="margin-left: 0px !important;">
              <div class  = "chatbox" style="margin: 0px !important; height: 400px !important;">
                <div class = "chatlogs" style="height: 300px !important;">      
                </div>
                <div class = "chat-form">
                    <textarea id = "input_chat"></textarea>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    
  </div>
  </div>
  
  <script src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function () {
      Jogo();
    })
  </script>
</body>

</html>
